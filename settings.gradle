pluginManagement {
    plugins {
        id 'org.springframework.boot' version "${springBootVersion}"
        id "com.moowork.node" version "1.3.1"
    }
}

rootProject.name = 'matt-industries'
include 'oauth-authorization-server'
include 'ui'
include 'demo'
include 'api'
include 'api:services', 'api:services:users'
